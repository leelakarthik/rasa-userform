version: "2.0"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - fname
  - affirm
  - mail
  - greet
  - phonenumber
  - age
  - inform
  - bot_challenge
  - deny
  - goal
  - goodbye
  - thankyou
  - mood_great
  - mood_unhappy
  - out_of_scope
entities:
  - age
  - email
  - fname
  - name
  - phonenumber
slots:
  name:
    type: text
    influence_conversation: false
  phonenumber:
    type: any
    influence_conversation: false
  email:
    type: any
    influence_conversation: false
  age:
    type: any
    influence_conversation: false
  fname:
    type: text
    influence_conversation: false
responses:
  utter_cheer_up:
    - text: " come on you can do it!"
      image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_greet:
    - text: Hi! need some of your details would you mind sharing?
      buttons:
        - title: Yes
          payload: /affirm
        - title: No
          payload: /deny
  utter_goodbye:
    - text: See you tomorrow. Bye!
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_happy:
    - text: Iam glad you are happy!!
  utter_ask_name:
    - text: what is your name?
  utter_ask_fname:
    - text: hey {name}, what is your father name?
  utter_ask_phonenumber:
    - text: whay about your phonenumber?
  utter_ask_email:
    - text: What about your email id?
  utter_ask_age:
    - text: What is your age?
  utter_slots_values:
    - text: |-
        Here's your input data:
         - name: {name}
         - father name: {fname}
         - age: {age}
         - phonenumber: {phonenumber}
         - email: {email}
  utter_no_worries:
    - text: No problem :)
  utter_ask_continue:
    - text: Sorry, I don't quite understand. Do you want to continue?
      buttons:
        - title: Yes
          payload: /affirm
        - title: No
          payload: /deny
  utter_phonenumber_info:
    - text: A phone is something which is used to contact a user and connect via internet (if available).
  utter_did_that_help:
    - text: " hope this helped you üòÅ"
actions:
  - action_submit_results
  - utter_ask_name
  - utter_goodbye
  - utter_greet
  - utter_iamabot
  - utter_slots_values
  - validate_user_form
forms:
  user_form:
    name:
      - type: from_text
        entity: name
    fname:
      - type: from_text
        entity: fname
    age:
      - type: from_entity
        entity: age
    email:
      - type: from_entity
        entity: email
    phonenumber:
      - type: from_entity
        entity: phonenumber
